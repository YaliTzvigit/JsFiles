<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dev.css">
    <title>

        MULTI

    </title>


</head>
<body>


    <table>
        <tr>
            <td>


                <script langage ="Javascript">

                 

                        /* Ecris un programe JS qui permet de faire la table de multiplication
                        dans un tableau ....  */


                        // Declarer 'nb' ou le nombre entier 


                        var nb = prompt(" Veuillez saisir un nombre entier : ");

                

                        for (i = 0; i < 11; i++)

                         {
                            multi =  nb * i;  // i = [1..10]

                             document.write (nb+ " x " +i+ " = " +multi, "<br>");  
                         } //  NB : 'document.write(argument...)', permet d'afficher les elements sur la page (html)


                </script>


            </td>
        </tr>
    </table>

    
    
</body>
</html>
