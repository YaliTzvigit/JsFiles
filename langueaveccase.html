<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>

        choix de langue : js     

    </title>
</head>

<body>

    <script language = "JavaScript">

        // Demander a l'utilisateur de choisir une langue 

         let choix = prompt(" Choisissez une langue : \n1. Anglais\n2. Francais\n3.  Espagnol\n4. Allemand");


         // verifie la langue choisie et retourne la salutation correspondante 
         
            switch (choix)

              {
                case "1" :
                    alert("Hello!"); break;
              

              case "2" :
                alert("Bonjour!"); break;
            
            
               case "3" : 
                alert("Hola!"); break;
            
               case "4" : 
                 alert ("Guten Tag!"); break;

                 default :
                   alert ("LANGUE INVALIDE !");                 
            
            }

    </script>
    
</body>
</html>
