<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        pair/impair
    </title>
</head>
<body>

    <script language = "Javascript">

            
       /* Ecrire un script permettant de determiner si 
         un nombre est pair ou impair */


         var nb = prompt(" Entrez un nombre : ");


          if (nb %2 == 0)
           {

                alert(nb+ " est un nombre pair");
           }

           else
            {

                alert(nb+ " est un nombre impair");
            }

        </script>



    
    
</body>
</html>
