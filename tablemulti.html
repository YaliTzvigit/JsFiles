<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        table de mutli
    </title>
</head>
<body>

   

      <script language ="Javascript">

           var nb = prompt(" Saisissez un nombre : "); // saisie du nombre 
            nb = parseInt(nb);
              var i = 1;

              for (i=1; i<=10; i++)
                {
                    var multi = nb *i;

                    document.write(nb+ " x " +i+ " = "  +multi, "<br/>");
                }

      </script>
    
</body>
</html>
